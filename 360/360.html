                    if (i == il) {
                        content[il].style.opacity = 1
                    }
                    else {

                    }
                })
                e.classList.add("active")

            }
        });


        var count = 0;
        var id;
        var pd = true;
        window.onmousewheel = function sor(event) {
            var et = event
            if (pd) {
                console.log(event)
                pd = false;
                id = setTimeout(function () {
                    if (et.wheelDelta > 0 || et.detail < 0) {//火狐event.detail  向上滚动-3 向下滚动+3

                        count < 0 ? count = 0 : count
                        // console.log("up")
                        pd = true;
                    } else {

                    }
                    box.style.marginTop = -count * h + "px";
                    dot.forEach(function (el, il) {

                        if (count == il) {

                        }
                        else {

                        }
                    })
                    dot[count].classList.add("active")
                }, 1000)
